        // JSONPé€šä¿¡é–¢æ•°
        function jsonpCall(url, params = {}) {
            return new Promise((resolve, reject) => {
                // ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯åã‚’ç”Ÿæˆ
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°ã‚’ä½œæˆ
                window[callbackName] = function(data) {
                    // æˆåŠŸæ™‚ã®å‡¦ç†
                    delete window[callbackName]; // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
                    document.head.removeChild(script); // ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã‚’å‰Šé™¤
                    resolve(data);

                // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã«ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯åã‚’è¿½åŠ 
                const allParams = { ...params, callback: callbackName };
                const queryString = Object.keys(allParams)
                    .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(allParams[key]))
                    .join('&');
                
                const fullUrl = url + '?' + queryString;
                addDebugLog(`JSONP Call: ${fullUrl}`);
                
                // ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã‚’ä½œæˆ
                const script = document.createElement('script');
                script.src = fullUrl;
                
                // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                script.onerror = function() {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        reject(new Error('JSONP request timeout'));
                    }

                // ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã‚’è¿½åŠ ã—ã¦ãƒªã‚¯ã‚¨ã‚¹ãƒˆå®Ÿè¡Œ
                document.head.appendChild(script);
            });
        }

        function createTable(data, container, name) {

            if (data.length > 0) {

            for (let i = 1; i < data.length; i++) {
