    <!-- ã‚¨ãƒ©ãƒ¼ç”»é¢ -->

    <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒ¼ -->

    <script>
      // è¨­å®š
      const CONFIG = {
        // GAS Web App URLï¼ˆã“ã“ã‚’å®Ÿéš›ã®URLã«å¤‰æ›´ï¼‰
        API_URL: "https://script.google.com/macros/s/AKfycbxV4BWni-PkoDuT0fpun7oR4UplzuA2rcLHqfPPeNDKz0u4ZN_rWVlXt2jUe3XTPyirOw/exec",

      // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
      let isLiffReady = false;

      // DOMè¦ç´ 
      const elements = {
        loading: document.getElementById("loading"),
        main: document.getElementById("main"),
        error: document.getElementById("error"),
        status: document.getElementById("status"),
        mainTitle: document.getElementById("main-title"),

      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
      function updateStatus(message) {

      function showScreen(screen) {

      // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
      function showError(message) {
        elements.errorMessage.textContent = message;
        showScreen("error");

      // APIå‘¼ã³å‡ºã—ï¼ˆã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãï¼‰
      async function apiCall(url, options = {}) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

        try {
          const response = await fetch(url, {
            ...options,
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          return await response.json();
        } catch (error) {
          clearTimeout(timeoutId);
          if (error.name === "AbortError") {
            throw new Error(
              "ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
            );

          throw error;
        }
      }

      // ãƒšãƒ¼ã‚¸ãƒ‡ãƒ¼ã‚¿å–å¾—
      async function loadPageData() {
        try {
          updateStatus("ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...");

          const data = await apiCall(`${CONFIG.API_URL}?action=getPageData`);

          if (data.error) {
            throw new Error(data.error);
          }

          // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
          if (data.mainTitle) {
            elements.mainTitle.textContent = data.mainTitle;
          }
          if (data.subTitle) {
            elements.subTitle.textContent = data.subTitle;
          }

          // ãƒ†ãƒ¼ãƒ–ãƒ«ç”Ÿæˆ
          createTable(data.scheduleData, elements.scheduleContent, "å¹´é–“è¨ˆç”»");
          createTable(data.boardData, elements.boardContent, "é€£çµ¡äº‹é …");

          showScreen("main");
          updateStatus("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿å®Œäº†");

          console.log("Page data loaded successfully");
        } catch (error) {
          console.error("Failed to load page data:", error);
          throw new Error("ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message);
        }
      }

      // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
      function createTable(data, container, name) {
        // ãƒ‡ãƒ¼ã‚¿ãŒç©ºã‹ãƒã‚§ãƒƒã‚¯
        if (
          !data ||
          data.length === 0 ||
          (data.length === 1 && data[0].every((cell) => !cell))
        ) {
          const message =
            name === "é€£çµ¡äº‹é …"
              ? "ç¾åœ¨ã€ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“"
              : "è¡¨ç¤ºã™ã‚‹å¹´é–“è¨ˆç”»ã¯ã‚ã‚Šã¾ã›ã‚“";
          container.innerHTML = `<div class="empty">${message}</div>`;
          return;
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
        let tableHTML = "<table>";

        // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
        if (data.length > 0) {
          tableHTML += "<thead><tr>";
          data[0].forEach((cell) => {
            tableHTML += `<th>${cell || ""}</th>`;
          });
          tableHTML += "</tr></thead>";
        }

        // ãƒ‡ãƒ¼ã‚¿è¡Œ
        tableHTML += "<tbody>";
        let hasDataRows = false;

        for (let i = 1; i < data.length; i++) {
          const row = data[i];
          if (row.every((cell) => !cell)) continue; // ç©ºè¡Œã‚¹ã‚­ãƒƒãƒ—

          hasDataRows = true;
          tableHTML += "<tr>";
          row.forEach((cell) => {
            tableHTML += `<td>${cell || ""}</td>`;
          });
          tableHTML += "</tr>";
        }
        tableHTML += "</tbody></table>";

        // ãƒ‡ãƒ¼ã‚¿è¡ŒãŒãªã„å ´åˆ
        if (!hasDataRows) {
          const message =
            name === "é€£çµ¡äº‹é …"
              ? "ç¾åœ¨ã€ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“"
              : "è¡¨ç¤ºã™ã‚‹å¹´é–“è¨ˆç”»ã¯ã‚ã‚Šã¾ã›ã‚“";
          container.innerHTML = `<div class="empty">${message}</div>`;
        } else {
          container.innerHTML = tableHTML;
        }
      }

      // LIFFåˆæœŸåŒ–
      async function initLiff() {
        try {
          updateStatus("LIFFåˆæœŸåŒ–ä¸­...");

          await liff.init({ liffId: CONFIG.LIFF_ID });
          isLiffReady = true;

          if (!liff.isLoggedIn()) {

            setTimeout(() => liff.login(), 1500);

          await saveUser();

        }

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ä¿å­˜
      async function saveUser() {
        try {

          const idToken = liff.getIDToken();
          if (!idToken) {

          }

          const result = await apiCall(CONFIG.API_URL, {

            body: JSON.stringify({

          });

          if (result.status === "Success") {
            updateStatus(`ã‚ˆã†ã“ãã€${result.displayName} ã•ã‚“`);
          } else {
            updateStatus(
              "ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ã‚¢ãƒ—ãƒªã¯åˆ©ç”¨ã§ãã¾ã™"
            );

        } catch (error) {

          );

      // å†è©¦è¡Œ

      // åˆæœŸåŒ–
      async function initialize() {
        try {

          await loadPageData();

        } catch (error) {

      // DOMContentLoadedå¾Œã«é–‹å§‹

        setTimeout(initialize, 500);
