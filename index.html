<!DOCTYPE html>

<head>

    <!-- vConsole for debugging -->

    <!-- LIFF SDK -->

    <style>

    </style>
</head>
<body>
    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ -->
    <div id="loading" class="loading">

        <div style="margin-top: 15px; font-size: 16px; color: #2c5aa0;">
            åˆæœŸåŒ–ä¸­...

    </div>
    
    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <div id="main" class="container hidden">
        <!-- ãƒ‡ãƒãƒƒã‚°ãƒ‘ãƒãƒ« -->
        <div class="debug-panel" id="debug-log">

        </div>
        
        <h1 id="main-title">å¹´é–“ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</h1>
        <div id="sub-title" class="subtitle">èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div id="schedule-section">
            <div id="schedule-content">
                <div class="empty">å¹´é–“è¨ˆç”»ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
            </div>
        </div>
        
        <h2 style="color: #2c5aa0; font-size: 18px; margin-top: 25px;">ğŸ“¢ é€£çµ¡äº‹é …</h2>
        <div id="board-section">
            <div id="board-content">
                <div class="empty">é€£çµ¡äº‹é …ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
            </div>
        </div>
    </div>
    
    <div id="status" class="status">åˆæœŸåŒ–ä¸­...</div>

    <script>
        // vConsole åˆæœŸåŒ–
        const vConsole = new VConsole({
            theme: 'dark',
            defaultPlugins: ['system', 'network', 'element'],
            maxLogNumber: 1000
        });
        
        // è¨­å®š
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxV4BWni-PkoDuT0fpun7oR4UplzuA2rcLHqfPPeNDKz0u4ZN_rWVlXt2jUe3XTPyirOw/exec',
            LIFF_ID: '2007511020-EQ98my1W',
            TIMEOUT: 15000 // 15ç§’ï¼ˆLINEå†…è”µãƒ–ãƒ©ã‚¦ã‚¶ã¯é…ã„å ´åˆãŒã‚ã‚‹ï¼‰
        };
        
        // DOMè¦ç´ 
        const elements = {
            loading: document.getElementById('loading'),
            main: document.getElementById('main'),
            status: document.getElementById('status'),
            debugSteps: document.getElementById('debug-steps'),
            mainTitle: document.getElementById('main-title'),
            subTitle: document.getElementById('sub-title'),
            scheduleContent: document.getElementById('schedule-content'),
            boardContent: document.getElementById('board-content')
        };
        
        let stepCounter = 0;
        
        // ãƒ‡ãƒãƒƒã‚°ã‚¹ãƒ†ãƒƒãƒ—ã‚’è¿½åŠ 
        function addDebugStep(message, type = 'info') {
            stepCounter++;
            const time = new Date().toLocaleTimeString();
            const step = document.createElement('div');
            step.className = `debug-step step-${type}`;
            step.innerHTML = `[${stepCounter}] ${time} - ${message}`;
            elements.debugSteps.appendChild(step);
            
            // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            elements.debugSteps.scrollTop = elements.debugSteps.scrollHeight;
            
            console.log(`[DEBUG ${stepCounter}] ${message}`);
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            elements.status.textContent = message;
            addDebugStep(`Status: ${message}`, 'info');
        }
        
        // ç”»é¢è¡¨ç¤º
        function showMain() {
            elements.loading.classList.add('hidden');
            elements.main.classList.remove('hidden');
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            addDebugStep(`ERROR: ${message}`, 'error');
            updateStatus(`ã‚¨ãƒ©ãƒ¼: ${message}`);
            showMain();
        }
        
        // APIå‘¼ã³å‡ºã—ï¼ˆè©³ç´°ãƒ­ã‚°ä»˜ãï¼‰
        async function apiCall(url, options = {}) {
            addDebugStep(`API Call: ${url}`, 'info');
            addDebugStep(`Options: ${JSON.stringify(options)}`, 'info');
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                addDebugStep('API Timeout - aborting request', 'warning');
                controller.abort();
            }, CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                addDebugStep(`Response Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                addDebugStep(`Response Headers: ${JSON.stringify([...response.headers])}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addDebugStep(`Error Response Body: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addDebugStep(`Response Data: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                addDebugStep(`API Error: ${error.name} - ${error.message}`, 'error');
                
                if (error.name === 'AbortError') {
                    throw new Error('ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ: ã‚µãƒ¼ãƒãƒ¼ã®å¿œç­”ãŒé…ã™ãã¾ã™');
                }
                throw error;
            }
        }
        
        // LIFFåˆæœŸåŒ–
        async function initLiff() {
            try {
                addDebugStep('LIFF initialization starting...', 'info');
                addDebugStep(`LIFF ID: ${CONFIG.LIFF_ID}`, 'info');
                addDebugStep(`User Agent: ${navigator.userAgent}`, 'info');
                
                updateStatus('LIFFåˆæœŸåŒ–ä¸­...');
                
                await liff.init({ liffId: CONFIG.LIFF_ID });
                addDebugStep('LIFF init() completed successfully', 'success');
                
                // LIFFç’°å¢ƒæƒ…å ±
                addDebugStep(`LIFF Version: ${liff.getVersion()}`, 'info');
                addDebugStep(`Is in client: ${liff.isInClient()}`, 'info');
                addDebugStep(`Is logged in: ${liff.isLoggedIn()}`, 'info');
                addDebugStep(`OS: ${liff.getOS()}`, 'info');
                addDebugStep(`Language: ${liff.getLanguage()}`, 'info');
                
                if (!liff.isLoggedIn()) {
                    addDebugStep('User not logged in - redirecting to login', 'warning');
                    updateStatus('LINEãƒ­ã‚°ã‚¤ãƒ³ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã—ã¾ã™...');
                    setTimeout(() => liff.login(), 2000);
                    return false;
                }
                
                addDebugStep('User is logged in', 'success');
                
                // IDãƒˆãƒ¼ã‚¯ãƒ³å–å¾—
                const idToken = liff.getIDToken();
                if (idToken) {
                    addDebugStep('ID Token acquired successfully', 'success');
                    addDebugStep(`Token length: ${idToken.length}`, 'info');
                } else {
                    addDebugStep('Failed to get ID Token', 'error');
                }
                
                return true;
                
            } catch (error) {
                addDebugStep(`LIFF initialization failed: ${error.message}`, 'error');
                addDebugStep(`Error stack: ${error.stack}`, 'error');
                updateStatus('LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºã‚’ç¶šè¡Œã—ã¾ã™');
                return false;
            }
        }
        
        // ãƒšãƒ¼ã‚¸ãƒ‡ãƒ¼ã‚¿å–å¾—
        async function loadPageData() {
            try {
                addDebugStep('Loading page data...', 'info');
                updateStatus('ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...');
                
                const data = await apiCall(`${CONFIG.API_URL}?action=getPageData`);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addDebugStep('Page data loaded successfully', 'success');
                
                // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
                if (data.mainTitle) {
                    elements.mainTitle.textContent = data.mainTitle;
                    addDebugStep(`Main title: ${data.mainTitle}`, 'info');
                }
                if (data.subTitle) {
                    elements.subTitle.textContent = data.subTitle;
                    addDebugStep(`Sub title: ${data.subTitle}`, 'info');
                }
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
                createTable(data.scheduleData, elements.scheduleContent, 'å¹´é–“è¨ˆç”»');
                createTable(data.boardData, elements.boardContent, 'é€£çµ¡äº‹é …');
                
                updateStatus('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†');
                
            } catch (error) {
                addDebugStep(`Data loading failed: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ä¿å­˜
        async function saveUser() {
            try {
                addDebugStep('Saving user info...', 'info');
                updateStatus('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ä¿å­˜ä¸­...');
                
                const idToken = liff.getIDToken();
                if (!idToken) {
                    throw new Error('IDãƒˆãƒ¼ã‚¯ãƒ³ãŒå–å¾—ã§ãã¾ã›ã‚“');
                }
                
                const result = await apiCall(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'saveUser',
                        idToken: idToken 
                    })
                });
                
                if (result.status === 'Success') {
                    addDebugStep(`User saved: ${result.displayName}`, 'success');
                    updateStatus(`ã‚ˆã†ã“ãã€${result.displayName} ã•ã‚“`);
                } else {
                    addDebugStep(`User save failed: ${result.message}`, 'warning');
                    updateStatus('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ã‚¢ãƒ—ãƒªã¯åˆ©ç”¨ã§ãã¾ã™');
                }
                
            } catch (error) {
                addDebugStep(`User save error: ${error.message}`, 'warning');
                updateStatus('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ã‚¢ãƒ—ãƒªã¯åˆ©ç”¨ã§ãã¾ã™');
            }
        }
        
        // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
        function createTable(data, container, name) {
            addDebugStep(`Creating table: ${name}`, 'info');
            
            if (!data || data.length === 0) {
                const message = name === 'é€£çµ¡äº‹é …' ? 
                    'ç¾åœ¨ã€ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“' : 
                    'è¡¨ç¤ºã™ã‚‹å¹´é–“è¨ˆç”»ã¯ã‚ã‚Šã¾ã›ã‚“';
                container.innerHTML = `<div class="empty">${message}</div>`;
                addDebugStep(`Empty table: ${name}`, 'warning');
                return;
            }
            
            let tableHTML = '<table>';
            let dataRowCount = 0;
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            if (data.length > 0) {
                tableHTML += '<thead><tr>';
                data[0].forEach(cell => {
                    tableHTML += `<th>${cell || ''}</th>`;
                });
                tableHTML += '</tr></thead>';
            }
            
            // ãƒ‡ãƒ¼ã‚¿è¡Œ
            tableHTML += '<tbody>';
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.every(cell => !cell)) continue;
                
                dataRowCount++;
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${cell || ''}</td>`;
                });
                tableHTML += '</tr>';
            }
            tableHTML += '</tbody></table>';
            
            if (dataRowCount === 0) {
                const message = name === 'é€£çµ¡äº‹é …' ? 
                    'ç¾åœ¨ã€ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“' : 
                    'è¡¨ç¤ºã™ã‚‹å¹´é–“è¨ˆç”»ã¯ã‚ã‚Šã¾ã›ã‚“';
                container.innerHTML = `<div class="empty">${message}</div>`;
                addDebugStep(`No data rows in table: ${name}`, 'warning');
            } else {
                container.innerHTML = tableHTML;
                addDebugStep(`Table created: ${name} (${dataRowCount} rows)`, 'success');
            }
        }
        
        // ãƒ¡ã‚¤ãƒ³åˆæœŸåŒ–
        async function initialize() {
            try {
                addDebugStep('=== App initialization started ===', 'info');
                addDebugStep(`Timestamp: ${new Date().toISOString()}`, 'info');
                addDebugStep(`Screen size: ${window.innerWidth}x${window.innerHeight}`, 'info');
                
                // ãƒšãƒ¼ã‚¸ãƒ‡ãƒ¼ã‚¿ã‚’å…ˆã«èª­ã¿è¾¼ã¿
                await loadPageData();
                showMain();
                
                // LIFFåˆæœŸåŒ–ï¼ˆä¸¦è¡Œå®Ÿè¡Œï¼‰
                const liffSuccess = await initLiff();
                if (liffSuccess) {
                    await saveUser();
                }
                
                addDebugStep('=== App initialization completed ===', 'success');
                
            } catch (error) {
                addDebugStep(`Initialization failed: ${error.message}`, 'error');
                showError(error.message);
            }
        }
        
        // DOMContentLoadedå¾Œã«é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            addDebugStep('DOM Content Loaded', 'info');
            
            // å°‘ã—é…å»¶ã•ã›ã¦ã‹ã‚‰åˆæœŸåŒ–ï¼ˆLINEå†…è”µãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œï¼‰
            setTimeout(() => {
                initialize();
            }, 500);
        });
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚¨ãƒ©ãƒ¼ã‚’ã‚­ãƒ£ãƒƒãƒ
        window.addEventListener('error', (event) => {
            addDebugStep(`Window Error: ${event.error.message}`, 'error');
            addDebugStep(`At: ${event.filename}:${event.lineno}:${event.colno}`, 'error');
        });
        
        // æœªå‡¦ç†ã®Promiseæ‹’å¦ã‚’ã‚­ãƒ£ãƒƒãƒ
        window.addEventListener('unhandledrejection', (event) => {
            addDebugStep(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
        
        // ãƒ‡ãƒãƒƒã‚°ç”¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        window.DEBUG_APP = {
            config: CONFIG,
            elements: elements,
            addDebugStep: addDebugStep,
            apiCall: apiCall
        };
        
        console.log('ğŸ› Debug app loaded. Use window.DEBUG_APP for debugging.');
    </script>
