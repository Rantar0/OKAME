<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS接続テスト</title>
    
    <!-- vConsole -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .success { border-left-color: #4caf50; background: #f1f8e9; }
        .error { border-left-color: #f44336; background: #ffebee; }
        .warning { border-left-color: #ff9800; background: #fff3e0; }
        
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .result {
            background: #263238;
            color: #4fc3f7;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 GAS 接続テスト</h1>
    
    <div class="test-box">
        <h3>基本接続テスト</h3>
        <button onclick="testBasicConnection()">GAS接続テスト</button>
        <button onclick="testWithParams()">パラメータ付きテスト</button>
        <button onclick="testPost()">POSTテスト</button>
        <button onclick="clearResults()">結果クリア</button>
    </div>
    
    <div id="results"></div>

    <script>
        // vConsole初期化
        const vConsole = new VConsole();
        
        // 🚨 ここに実際のGAS URLを設定
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxV4BWni-PkoDuT0fpun7oR4UplzuA2rcLHqfPPeNDKz0u4ZN_rWVlXt2jUe3XTPyirOw/exec';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-box ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <div class="result">${JSON.stringify(content, null, 2)}</div>
                <small>時刻: ${new Date().toLocaleTimeString()}</small>
            `;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // 基本接続テスト
        async function testBasicConnection() {
            console.log('🔗 Basic connection test starting');
            
            try {
                console.log('Fetching:', GAS_URL);
                
                const response = await fetch(GAS_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log('Response received:', response);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    addResult('✅ 基本接続成功', data, 'success');
                } else {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    addResult('❌ レスポンスエラー', {
                        status: response.status,
                        statusText: response.statusText,
                        body: errorText
                    }, 'error');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                addResult('❌ 接続エラー', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                }, 'error');
                
                // 詳細診断
                if (error.message.includes('fetch')) {
                    addResult('💡 診断', 'fetch APIエラー - CORS設定またはGASデプロイ設定を確認', 'warning');
                }
            }
        }
        
        // パラメータ付きテスト
        async function testWithParams() {
            console.log('🔗 Parameter test starting');
            
            try {
                const url = `${GAS_URL}?action=test&timestamp=${Date.now()}`;
                console.log('Fetching with params:', url);
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ パラメータテスト成功', data, 'success');
                } else {
                    const errorText = await response.text();
                    addResult('❌ パラメータテストエラー', {
                        status: response.status,
                        body: errorText
                    }, 'error');
                }
                
            } catch (error) {
                console.error('Parameter test error:', error);
                addResult('❌ パラメータテストエラー', {
                    message: error.message
                }, 'error');
            }
        }
        
        // POSTテスト
        async function testPost() {
            console.log('🔗 POST test starting');
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: 'data',
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ POSTテスト成功', data, 'success');
                } else {
                    const errorText = await response.text();
                    addResult('❌ POSTテストエラー', {
                        status: response.status,
                        body: errorText
                    }, 'error');
                }
                
            } catch (error) {
                console.error('POST test error:', error);
                addResult('❌ POSTテストエラー', {
                    message: error.message
                }, 'error');
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Test app loaded');
            console.log('GAS URL:', GAS_URL);
            console.log('User Agent:', navigator.userAgent);
            
            addResult('🚀 テストアプリ起動', {
                gasUrl: GAS_URL,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            }, 'info');
        });
    </script>
</body>
</html>
