<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS接続テスト - 最小版</title>
    
    <!-- vConsole -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🔧 GAS 最小限接続テスト</h1>
    
    <div class="test-box">
        <h3>手順1: GAS URL設定確認</h3>
        <p id="url-status">設定中...</p>
        <button onclick="checkUrl()">URL確認</button>
    </div>
    
    <div class="test-box">
        <h3>手順2: 基本JSONP接続テスト</h3>
        <button onclick="testBasicJsonp()">JSONP基本テスト</button>
        <button onclick="testJsonpWithParams()">パラメータ付きテスト</button>
    </div>
    
    <div class="test-box">
        <h3>手順3: 詳細診断</h3>
        <button onclick="runDiagnostics()">診断実行</button>
        <button onclick="clearResults()">結果クリア</button>
    </div>
    
    <div id="results"></div>

    <script>
        // vConsole初期化
        const vConsole = new VConsole();
        
        // 🚨 GAS URL - 実際のURLに変更してください
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxV4BWni-PkoDuT0fpun7oR4UplzuA2rcLHqfPPeNDKz0u4ZN_rWVlXt2jUe3XTPyirOw/exec';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-box ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <div class="result">${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</div>
                <small>時刻: ${new Date().toLocaleTimeString()}</small>
            `;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // URL確認
        function checkUrl() {
            const urlStatus = document.getElementById('url-status');
            
            if (!GAS_URL || GAS_URL.includes('YOUR_DEPLOYMENT_ID')) {
                urlStatus.innerHTML = '❌ GAS URLが設定されていません';
                urlStatus.className = 'error';
                addResult('❌ URL設定エラー', 'GAS_URLを実際のデプロイメントURLに変更してください', 'error');
                return false;
            }
            
            urlStatus.innerHTML = `✅ URL設定OK: ${GAS_URL.substring(0, 60)}...`;
            urlStatus.className = 'success';
            addResult('✅ URL設定確認', GAS_URL, 'success');
            return true;
        }
        
        // 基本JSONP テスト
        function testBasicJsonp() {
            if (!checkUrl()) return;
            
            console.log('🔗 Basic JSONP test starting');
            addResult('🔗 基本JSONP テスト開始', 'リクエストを送信中...', 'warning');
            
            const callbackName = 'test_callback_' + Date.now();
            
            // グローバルコールバック関数を作成
            window[callbackName] = function(data) {
                console.log('✅ JSONP Success:', data);
                addResult('✅ 基本JSONP テスト成功', data, 'success');
                
                // クリーンアップ
                delete window[callbackName];
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
            };
            
            // scriptタグを作成
            const script = document.createElement('script');
            script.src = `${GAS_URL}?callback=${callbackName}`;
            
            // エラーハンドリング
            script.onerror = function() {
                console.error('❌ JSONP Error: Script load failed');
                addResult('❌ 基本JSONP テスト失敗', 'スクリプトの読み込みに失敗しました', 'error');
                
                // クリーンアップ
                delete window[callbackName];
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
            };
            
            // タイムアウト設定
            setTimeout(() => {
                if (window[callbackName]) {
                    console.error('❌ JSONP Timeout');
                    addResult('❌ 基本JSONP テスト失敗', 'タイムアウトしました（10秒）', 'error');
                    
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                }
            }, 10000);
            
            // リクエスト実行
            console.log('Sending JSONP request:', script.src);
            document.head.appendChild(script);
        }
        
        // パラメータ付きテスト
        function testJsonpWithParams() {
            if (!checkUrl()) return;
            
            console.log('🔗 JSONP with params test starting');
            addResult('🔗 パラメータ付きJSONP テスト開始', 'リクエストを送信中...', 'warning');
            
            const callbackName = 'test_params_' + Date.now();
            
            window[callbackName] = function(data) {
                console.log('✅ JSONP with params Success:', data);
                addResult('✅ パラメータ付きJSONP テスト成功', data, 'success');
                
                delete window[callbackName];
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
            };
            
            const script = document.createElement('script');
            script.src = `${GAS_URL}?callback=${callbackName}&action=test&timestamp=${Date.now()}`;
            
            script.onerror = function() {
                console.error('❌ JSONP with params Error');
                addResult('❌ パラメータ付きJSONP テスト失敗', 'スクリプトの読み込みに失敗しました', 'error');
                
                delete window[callbackName];
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
            };
            
            setTimeout(() => {
                if (window[callbackName]) {
                    console.error('❌ JSONP with params Timeout');
                    addResult('❌ パラメータ付きJSONP テスト失敗', 'タイムアウトしました', 'error');
                    
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                }
            }, 10000);
            
            console.log('Sending JSONP request with params:', script.src);
            document.head.appendChild(script);
        }
        
        // 詳細診断
        function runDiagnostics() {
            addResult('🔍 詳細診断開始', '環境情報を収集中...', 'warning');
            
            const diagnostics = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                gasUrl: GAS_URL,
                screen: {
                    width: screen.width,
                    height: screen.height
                },
                viewport: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
                network: {
                    online: navigator.onLine,
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink
                    } : 'not available'
                },
                features: {
                    fetch: typeof fetch !== 'undefined',
                    promises: typeof Promise !== 'undefined',
                    async: typeof async !== 'undefined'
                }
            };
            
            addResult('🔍 環境診断結果', diagnostics, 'info');
            
            // 追加のネットワークテスト
            testNetworkConnectivity();
        }
        
        // ネットワーク接続性テスト
        function testNetworkConnectivity() {
            addResult('🌐 ネットワーク接続性テスト', '外部サービスへの接続を確認中...', 'warning');
            
            // Google へのテスト
            const testUrls = [
                'https://www.google.com/favicon.ico',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'
            ];
            
            testUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = function() {
                    addResult(`✅ 接続テスト ${index + 1}`, `${url} - 成功`, 'success');
                };
                img.onerror = function() {
                    addResult(`❌ 接続テスト ${index + 1}`, `${url} - 失敗`, 'error');
                };
                img.src = url + '?_=' + Date.now();
            });
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Minimal test app loaded');
            checkUrl();
            addResult('🚀 テストアプリ起動', {
                gasUrl: GAS_URL,
                userAgent: navigator.userAgent.substring(0, 100),
                timestamp: new Date().toISOString()
            }, 'info');
        });
    </script>
</body>
</html>
